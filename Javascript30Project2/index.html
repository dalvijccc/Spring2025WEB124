<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    html {
      background: #0b0c10 url(background.jpeg) no-repeat center center fixed;
      background-size: cover;
      font-family: 'helvetica neue', sans-serif;
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    h1 {
      margin-top: 1rem;
      font-size: 4rem;
      color: #FFD700;
      text-shadow: 1px 1px 5px black;
    }

    p {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #f0f0f0;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid #FFD700;
      border-radius: 50%;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.1);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
    }

    .hand {
      width: 50%;
      height: 6px;
      background: #FFD700;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      box-shadow: 0 0 8px #ffd700cc;
    }

    #digital-time {
      margin-top: 2rem;
      font-size: 3rem;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>

  <h1>Danyal's Live Clock</h1>
  <p>A real-time analog & digital clock built with JavaScript and CSS</p>

  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <div id="digital-time">Loading time...</div>

  <script>

    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    const digitalTime = document.getElementById('digital-time');

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      const mins = now.getMinutes();
      const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      const hour = now.getHours();
      const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;

      digitalTime.textContent = now.toLocaleTimeString();
    }

    setInterval(setDate, 1000);
    setDate();
  </script>
    <!-- For the HTML I added some text over the clock.
         For the CSS I changed the color and added a new background
         For the JS I added a digital clock below the previous clock-->
</body>
</html>
